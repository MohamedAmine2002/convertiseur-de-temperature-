<!DOCTYPE html>
<html>
  <head>
    <script>
       function ftoc(){
        document.getElementById("c").value=(document.getElementById("f").value-32)*5/9;
       }
       function ctof(){
        document.getElementById("f").value=(document.getElementById("c").value+32)*9/5;
       }
    </script>
    
  </head>
<body>
  <h2>convertisseur</h2>
  <label>temperature en c</label><br>
  <input type="number" id="c" onkeydown="ctof()"><br>
  <label>temperature en f</label><br>
  <input type="number" id="f" onkeydown="ftoc()"><br>
</form>
</body>
</html>
